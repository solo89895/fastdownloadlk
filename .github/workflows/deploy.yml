name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Debug step to show repository structure
      - name: List repository contents
        run: |
          ls -la
          ls -la ./frontend || echo "Frontend directory not found"

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: |
          cd frontend || (echo "Cannot find frontend directory" && exit 1)
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
          # Debug step to check if build created the dist directory
          ls -la
          ls -la ./dist || echo "Dist directory not found after build"
        env:
          VITE_API_URL: 'https://fastlk.netlify.app'

      - name: Create .nojekyll file
        run: |
          if [ -d "frontend/dist" ]; then
            cd frontend/dist
            touch .nojekyll
            cp index.html 404.html
            echo "Created .nojekyll file and 404.html"
          else
            echo "Error: frontend/dist directory does not exist"
            exit 1
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 