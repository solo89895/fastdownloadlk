name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Node.js for frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Build frontend
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://fastlk.netlify.app/.netlify/functions/server

      # Create deployment directory
      - name: Create deployment directory
        run: |
          # Create a fresh deploy directory
          rm -rf deploy
          mkdir -p deploy
          
          # Copy our HTML files
          cp frontend/dist/index.html deploy/
          cp frontend/dist/404.html deploy/
          
          # Create essential GitHub Pages files
          touch deploy/.nojekyll
          
          # Create a blank index.md file to prevent README.md from being used
          echo "" > deploy/index.md
          
          # Ensure README.md doesn't override index.html
          if [ -f "README.md" ]; then
            echo "Renaming README.md to readme.txt to prevent it from being displayed instead of index.html"
            cp README.md deploy/readme.txt
          fi
          
          # Show the contents of the deploy directory
          echo "Contents of deployment directory:"
          ls -la deploy/

      # Deploy to GitHub Pages using JamesIves/github-pages-deploy-action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: deploy
          branch: gh-pages
          clean: true 