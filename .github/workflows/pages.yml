name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions
permissions:
  contents: read
  pages: write
  id-token: write

# Single deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4
        with:
          repository: solo89895/video-downloader-frontend
          path: frontend-repo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend-repo/package-lock.json

      - name: Install Dependencies
        run: |
          cd frontend-repo
          npm install

      - name: Build Frontend
        run: |
          cd frontend-repo
          echo "VITE_API_URL=https://fastlk.netlify.app/.netlify/functions/server" > .env.production
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Prepare deployment
        run: |
          mkdir -p ./_site
          cp -r frontend-repo/dist/* ./_site/
          touch ./_site/.nojekyll
          cp ./_site/index.html ./_site/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 